name: Cleanup Preview Deployment

on:
  delete:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    # Only run for branch deletions, not tags
    if: github.event_name == 'pull_request' || github.event.ref_type == 'branch'
    steps:
      - name: Determine branch to clean
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH="${{ github.event.pull_request.head.ref }}"
          else
            BRANCH="${{ github.event.ref }}"
          fi
          SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9-]/-/g')
          echo "safe_branch=${SAFE_BRANCH}" >> $GITHUB_OUTPUT
          echo "path=branches/${SAFE_BRANCH}" >> $GITHUB_OUTPUT

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove preview directory
        run: |
          if [ -d "${{ steps.branch.outputs.path }}" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "${{ steps.branch.outputs.path }}"
            git commit -m "Clean up preview for ${{ steps.branch.outputs.safe_branch }}"
            git push
            echo "Cleaned up ${{ steps.branch.outputs.path }}"
          else
            echo "No preview found at ${{ steps.branch.outputs.path }}"
          fi
