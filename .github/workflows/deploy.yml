name: Deploy to GitHub Pages

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pages-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Don't run on PR from fork (no write access) or if it's a PR and also a push event
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine base path and destination
        id: paths
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            echo "base=/iterra/" >> $GITHUB_OUTPUT
            echo "dest=." >> $GITHUB_OUTPUT
            echo "url=https://voces.github.io/iterra/" >> $GITHUB_OUTPUT
          else
            SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9-]/-/g')
            echo "base=/iterra/branches/${SAFE_BRANCH}/" >> $GITHUB_OUTPUT
            echo "dest=branches/${SAFE_BRANCH}" >> $GITHUB_OUTPUT
            echo "url=https://voces.github.io/iterra/branches/${SAFE_BRANCH}/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build -- --base ${{ steps.paths.outputs.base }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ steps.paths.outputs.dest }}
          keep_files: true

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.paths.outputs.url }}';
            const body = `ðŸš€ **Preview deployed!**\n\n${url}`;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployed')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
