name: Deploy to GitHub Pages

on:
  push:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine base path and destination
        id: paths
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "base=/iterra/" >> $GITHUB_OUTPUT
            echo "dest=." >> $GITHUB_OUTPUT
          else
            SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9-]/-/g')
            echo "base=/iterra/branches/${SAFE_BRANCH}/" >> $GITHUB_OUTPUT
            echo "dest=branches/${SAFE_BRANCH}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build -- --base ${{ steps.paths.outputs.base }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ steps.paths.outputs.dest }}
          keep_files: true
