<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterra</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Iterra</h1>
      <div id="stats-display">
        <span class="stat">Ticks: <span id="tick-count">0</span></span>
        <span class="stat">HP: <span id="health-count">0</span>/<span id="max-health">0</span></span>
        <span class="stat">Turn: <span id="turn-count">0</span></span>
      </div>
    </header>

    <main>
      <section id="encounter-panel" class="hidden">
        <h2>Encounter</h2>
        <div id="encounter-info">
          <div class="enemy-info">
            <span class="enemy-name" id="enemy-name"></span>
            <span class="enemy-health">HP: <span id="enemy-health">0</span>/<span id="enemy-max-health">0</span></span>
          </div>
          <div id="encounter-status"></div>
        </div>
      </section>

      <section id="actions-panel">
        <h2>Actions</h2>
        <input type="text" id="action-search" placeholder="Search actions..." autocomplete="off">
        <div id="actions-list"></div>
      </section>

      <section id="log-panel">
        <h2>Log</h2>
        <div id="game-log"></div>
      </section>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
