<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterra</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Iterra</h1>
      <div id="tick-display">
        <span>Ticks: </span><span id="tick-count">0</span>
        <span class="tick-rate">(+<span id="tick-rate">1</span>/s)</span>
      </div>
    </header>

    <main>
      <section id="status-panel">
        <h2>Status</h2>
        <div id="current-action">Idle</div>
        <div id="action-progress"></div>
      </section>

      <section id="actions-panel">
        <h2>Actions</h2>
        <input type="text" id="action-search" placeholder="Search actions..." autocomplete="off">
        <div id="actions-list"></div>
      </section>

      <section id="log-panel">
        <h2>Log</h2>
        <div id="game-log"></div>
      </section>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
