<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterra</title>
  <script type="module" crossorigin src="/iterra/branches/claude-init-iterra-game-z51QH/assets/index-bIWKTIB0.js"></script>
  <link rel="stylesheet" crossorigin href="/iterra/branches/claude-init-iterra-game-z51QH/assets/index-D_o41Wrv.css">
</head>
<body>
  <div id="game-over-panel" class="hidden">
    <div class="game-over-content">
      <h2>GAME OVER</h2>
      <p>You have perished in the wilds of Iterra.</p>
      <button id="restart-button">Try Again</button>
    </div>
  </div>

  <div id="app">
    <header>
      <h1>Iterra</h1>
      <div id="stats-display">
        <span class="stat">Ticks: <span id="tick-count">0</span></span>
        <span class="stat">HP: <span id="health-count">0</span>/<span id="max-health">0</span></span>
        <span class="stat">Sat: <span id="saturation-count">0</span>/<span id="max-saturation">0</span></span>
        <span class="stat">Wt: <span id="weight-count">0</span>/<span id="max-weight">0</span></span>
        <span class="stat">Turn: <span id="turn-count">0</span></span>
      </div>
    </header>

    <main>
      <section id="equipment-panel">
        <h2>Equipment</h2>
        <div id="equipment-list"></div>
      </section>

      <section id="inventory-panel">
        <h2>Inventory</h2>
        <div id="inventory-list"></div>
      </section>

      <section id="structures-panel" class="hidden">
        <h2>Structures</h2>
        <div id="structures-list"></div>
      </section>

      <section id="encounter-panel" class="hidden">
        <h2>Encounter</h2>
        <div id="encounter-info">
          <div class="enemy-info">
            <span class="enemy-name" id="enemy-name"></span>
            <span class="enemy-health">HP: <span id="enemy-health">0</span>/<span id="enemy-max-health">0</span></span>
          </div>
          <div id="encounter-status"></div>
        </div>
      </section>

      <section id="loot-panel" class="hidden">
        <h2>Loot</h2>
        <div id="loot-list"></div>
        <div id="loot-actions">
          <button id="take-all-loot">Take All</button>
          <button id="leave-loot">Leave</button>
        </div>
      </section>

      <section id="actions-panel">
        <h2>Actions</h2>
        <input type="text" id="action-search" placeholder="Search actions..." autocomplete="off">
        <div id="actions-list"></div>
      </section>

      <section id="log-panel">
        <h2>Log</h2>
        <div id="game-log"></div>
      </section>
    </main>
  </div>

</body>
</html>
